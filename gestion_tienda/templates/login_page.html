{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <!--Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="position-absolute start-50 top-50 translate-middle" style="height: 100%; width: 100%;background-color: rgb(37, 53, 53);">
            <div class="bg-light position-absolute start-50 top-50 translate-middle text-center" style="width: 400px; height: 300px; border-radius: 10px;">
                <form method="post" action="{% url 'gestion_tienda:index' %}">
                    {% csrf_token %}
                    <h2 class="col-1 mb-3" style="font-weight: bold;margin-top: 10px; margin-left: 25px;margin-right: 25px;">Login</h2>
                    <div class="form-group mb-3" style="margin-top: 10px; margin-left: 25px;margin-right: 25px;">
                        <input class="form-control" type="text" name="users_first_name" placeholder="Username">
                    </div>
                    <div class="form-group mb-3" style="margin-top: 10px; margin-left: 25px;margin-right: 25px;">
                        <input class="form-control" type="password" name="users_password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3" style="width: 87%;margin-top: 10px; margin-left: 25px;margin-right: 25px;">Log in</button>
                    <button type="submit" class="btn btn-light mb-3" style="width: 87%;margin-top: 10px; margin-left: 25px;margin-right: 25px;">or, Sign up</button>
                </form>
            </div>
        </div>
    </body>
</html>
